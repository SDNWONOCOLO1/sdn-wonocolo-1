<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Kegiatan Sekolah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Galeri Kegiatan SDN WONOCOLO 1 TAMAN</h1>

  <div class="gallery">
    <img src="foto1.jpg" alt="Upacara Bendera">
    <img src="foto2.jpg" alt="Lomba 17 Agustus">
    <img src="foto3.jpg" alt="Kegiatan Literasi">
    <img src="foto4.jpg" alt="Kunjungan Puskesmas">
  </div>

  <footer>
    &copy; 2025 SDN WONOCOLO 1 TAMAN
  </footer>
</body>
</html>
